<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
       div{
          min-height:100px;
          border:1px solid #333;
       }
       .row{
          border:1px solid yellowgreen;
       }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
          $('.btn').click(function(){
              const col = $(this).data("col");
              $("#list").children().removeClass().addClass(col);
          })
        })
    </script>
</head>
<body>

    <div class="container">
        <div class="btn-box">
            <button data-col="col-md-6" class="btn btn-primary">두개</button>
            <button data-col="col-md-4" class="btn btn-primary">세개</button>
            <button data-col="col-md-3" class="btn btn-primary">네개</button>
        </div>
        <div class="row" id="list">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
    </div>

  </body>
</html>
